

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random Password Generator</title>
      <link rel="stylesheet" type="text/css" href="styles_main.css">
    </head>

    <body>
    	<header>
    		<a href="login_page.html"><img class="logo" src="img/CUNY_BB.jpg"></a>
    	</header>

    	<div class="container">
    		<div class="password_wrapper">
				<form class="pass_generator_form" name="passGenerate">
					<div class="user_input">
						<label>How many characters would you like the password to be?</label>
							<input type="text" name="passlength" size=5 value="" autocomplete="off"><br>
					</div>
					<input class="button password_button" type="button" value="Generate Password" onClick="populateform(this.form.passlength.value)"><br />
					<input type="text" size=30 name="output" autocomplete="off">
				</form>
				<button class="button assignments_button"><a class="gotopage" href="assign_page.html">Open Assignments Page</a></button>
			</div>
		</div>
	</body>

    <script>
		var keylist="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz123456789@#$%{}[]()?!"
// if length is less than 5, alert box shows up with error message. 
// need to remove 'undefined' that appears after alert box.
		function generatepass(length){
			temp=''
			if (length >=5) {
				for (i=0; i<length; i++) {
					temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
				}
				return temp
			} else {
				alert("Password needs to be at least 5 characters long.")
			}
		}

		function populateform(enterlength){
			document.passGenerate.output.value=generatepass(enterlength)
		}
	</script>   
</html>
