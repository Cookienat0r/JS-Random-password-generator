<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles_main.css">
  </head>
  <body>
    <header>
      <a href="login_page.html"><img class="logo" src="img/CUNY_BB.jpg"></a>
    </header>
    
    <div class="container">
      <div class="login-page_form">
        <form class="login-page_login-form">
          <input type="login-page_text" placeholder="username" id="username"/>
          <input type="login-page_password" placeholder="password" id="password" />
          <input class="button" type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function validate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if ( username == "James" && password == "1234"){
        alert ("Login successfully");
        window.location.href = "password_page.html";
      } else {
          alert ("Wrong username or password. Try again.");
      }
    }
  </script>
</html>
